{% extends 'base_auth.html' %}
{% load static %}

{% block title %} S'inscrire {% endblock title %} 


{% block content %}
<h3>S'inscrire </h3>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Prenom" value=""  name="firstname" />
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Nom" value=""  name="lastname" />
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Your Email *" name="email" />
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Your Username *" name="username" />
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Your Password *" name="password1" />
    </div>
    <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password *" name="password2" />
    </div>
    <div class="form-group mb-3">
        <input type="submit" class="btnSubmit" value="S'inscrire" />
    </div>
    <div class="form-group mb-3">
        <a href="{% url 'login' %}" class="ForgetPwd">Allready have an accoun? Login here</a>
    </div>
</form>

{% endblock content %}
